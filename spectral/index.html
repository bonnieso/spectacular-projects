<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Rokkitt' rel='stylesheet' type='text/css'>
</head>

<body ng-app="spec" ng-controller="specCtrl">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <div class="heading">
          <h1>Spectral, a markdown converter.</h1>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="borders col-xs-6">
        <div class="title">
          <span>MARKDOWN</span>
          <span>
            <button class="btn btn-default copy-button" clip-copy="rawInput" data-toggle="tooltip" data-placement="left" title="Copied!" tooltip>Copy</button>
          </span>
        </div>
        <textarea class="mark" name="textarea" rows="10" cols="50" ng-model="rawInput" ng-keyup="read()"></textarea>
      </div>
      <div class="borders col-xs-6">
        <div class="title">PREVIEW</div>
        <div ng-bind-html="output">
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
  <script src="markdown.js"></script>
  <script src="ZeroClipboard.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ng-clip/0.2.6/ng-clip.min.js"></script>

</body>

</html>
